<!DOCTYPE html>
<html>
<head>
    <title>Quiz Website Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="loader"></div>
    <div class="container">
        <img src="/images/0.png" class="slide">
        <img src="/images/2.png" class="slide">
        <img src="/images/3.png" class="slide">
        <img src="/images/4.png" class="slide">
        <img src="/images/5.png" class="slide">
        <img src="/images/6.png" class="slide">
        <img src="/images/7.png" class="slide">
        <img src="/images/8.png" class="slide">
        <img src="/images/1.png" class="slide">
        <img src="/images/9.png" class="slide">

    </div>
    <div class="center">
        <a href="quiz.html" class="view-btn" target="_blank">View Live Project</a>
    </div>
    <footer>
        <p>&copy; 2023 Quiz Website | All rights reserved</p>
    </footer>
    <script>
        // Delay before hiding the loader and showing the content
        setTimeout(() => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            loader.style.display = 'none';
            content.style.display = 'block';
        }, 3000); // 3 seconds delay
    </script>
</body>
</html>
